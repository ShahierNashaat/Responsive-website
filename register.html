<!DOCTYPE html>
<html>
    <head>
        <title>Souq</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/a3ad5bee92.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            .center{
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <div class="container" style="padding-top: 3%;">
            <div class="center" style="max-width: 399.328px;">
                <img src="images/souqAmazon-logo.png" class="center" width="30%" height="auto">
                <div class="center" style="border: 1px solid #ddd; border-radius: .2142857143rem; margin-top: 5%; margin-bottom: 5%; padding: 3%;">
                    <h5 style="width:max-content; font-weight: bold;">Create account</h5>
                    <form>
                        <div class="form-group">
                            <label for="username" style="font-weight: bold;">Your name</label>
                            <input type="text" class="form-control" placeholder="Enter your name" id="username">
                        </div>
                        <div class="form-group">
                          <label for="email" style="font-weight: bold;">Email</label>
                          <input type="email" class="form-control" placeholder="Enter email" id="email">
                        </div>
                        <div class="form-group">
                          <label for="pwd" style="font-weight: bold;">Password</label>
                          <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                        </div>
                        <div class="form-group">
                            <label for="repwd" style="font-weight: bold;">Re-enter password</label>
                            <input type="password" class="form-control" placeholder="Re-enter password" id="repwd">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="font-weight: bold; color: black; background: linear-gradient(to bottom,#f7dfa5,#f0c14b); border-color: unset;">Create new Account</button>
                    </form>
                    <p style="margin-top: 5%;">
                        By creating an account, you agree to our Conditions of Use and Privacy Policy. 
                    </p>
                    <hr>
                    <p style="margin-top: 5%;">
                        Already have an account?
                        <a href="login.html">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
